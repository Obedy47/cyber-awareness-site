<!-- Cyber Assistant Chatbot Embed -->
<style>
  #chat-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #0a0a0a;
    color: #00ff00;
    padding: 12px 18px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    z-index: 9999;
  }

  #chat-container {
    display: none;
    flex-direction: column;
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 320px;
    height: 460px;
    background: #1c1c1c;
    color: white;
    border: 1px solid #444;
    border-radius: 10px;
    overflow: hidden;
    font-family: Arial, sans-serif;
    z-index: 9999;
  }

  #chat-header {
    background-color: #111;
    padding: 10px;
    font-weight: bold;
    text-align: center;
    color: #00ff00;
  }

  #chat-messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    background: #000;
  }

  .message {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    font-size: 14px;
  }

  .user .text {
    background-color: #007BFF;
    color: white;
    border-radius: 12px;
    padding: 8px 12px;
    max-width: 70%;
    align-self: flex-end;
  }

  .bot .text {
    background-color: #333;
    color: #00ff00;
    border-radius: 12px;
    padding: 8px 12px;
    max-width: 70%;
  }

  .avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
  }

  .timestamp {
    font-size: 11px;
    color: #aaa;
    margin-top: 2px;
  }

  .typing {
    font-style: italic;
    color: #999;
  }

  #chat-input {
    display: flex;
    border-top: 1px solid #444;
    background-color: #1a1a1a;
  }

  #user-input {
    flex: 1;
    padding: 10px;
    background: #111;
    color: white;
    border: none;
    outline: none;
  }

  #send-btn {
    background-color: #00ff00;
    color: black;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
  }
</style>

<div id="chat-toggle">Chat</div>

<div id="chat-container">
  <div id="chat-header">Cyber Assistant</div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("chat-toggle");
  const chatContainer = document.getElementById("chat-container");
  const sendBtn = document.getElementById("send-btn");
  const userInput = document.getElementById("user-input");
  const chatMessages = document.getElementById("chat-messages");

  const botAvatar = "https://i.ibb.co/V9Qn3Pn/hacker-avatar.png";
  const userAvatar = "https://i.ibb.co/7XSFD3V/user-avatar.png";

  let chatOpened = false;

  toggleBtn.addEventListener("click", () => {
    const isVisible = chatContainer.style.display === "flex";
    chatContainer.style.display = isVisible ? "none" : "flex";
    if (!chatOpened) {
      addMessage("bot", "Hello! I'm your Cyber Assistant. Ask me anything about cybersecurity, tools, or courses.");
      chatOpened = true;
    }
  });

  sendBtn.addEventListener("click", sendMessage);
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  function addMessage(sender, text, typing = false) {
    const message = document.createElement("div");
    message.classList.add("message", sender);

    const avatar = document.createElement("img");
    avatar.classList.add("avatar");
    avatar.src = sender === "bot" ? botAvatar : userAvatar;

    const content = document.createElement("div");
    const msgText = document.createElement("div");
    msgText.classList.add("text");
    msgText.innerHTML = typing ? "<span class='typing'>Typing...</span>" : text;

    const timestamp = document.createElement("div");
    timestamp.classList.add("timestamp");
    timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    content.appendChild(msgText);
    content.appendChild(timestamp);
    message.appendChild(avatar);
    message.appendChild(content);
    chatMessages.appendChild(message);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    return msgText;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage("user", message);
    userInput.value = "";

    const typingBubble = addMessage("bot", "", true);

    try {
      const response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      setTimeout(() => {
        typingBubble.innerHTML = data.response || data.error || "No response.";
      }, 800);
    } catch (err) {
      typingBubble.innerHTML = "Error connecting to assistant.";
    }
  }
</script>
